         id="text59"
         transform="scale(1,-1)"><tspan
           sodipodi:role="line"
           id="tspan57"
           x="53.48724"
           y="-365.67801"
           style="font-size:20px;stroke-width:0.75">Es un equipo para radio definida por software o SDR ( del inglés Software Defined Radio) es</tspan><tspan
           sodipodi:role="line"
           x="53.48724"
           y="-340.67801"
           style="font-size:20px;stroke-width:0.75"
           id="tspan61">un sistema de radiocomunicaciones donde varios de los componentes típicamente imple-</tspan><tspan
           sodipodi:role="line"
           x="53.48724"
           y="-315.67801"
           style="font-size:20px;stroke-width:0.75"
           id="tspan63">mentados en hardware (mezcladores, filtros, moduladores/demoduladores, detectores, etc),</tspan><tspan
           sodipodi:role="line"
           x="53.48724"
           y="-290.67801"
           style="font-size:20px;stroke-width:0.75"
           id="tspan65">son implementados en software, tilizando una computadora personal u otros dispositivos</tspan><tspan
           sodipodi:role="line"
           x="53.48724"
           y="-265.67801"
           style="font-size:20px;stroke-width:0.75"
           id="tspan85">de computación embebida.[rtl-sdr.com].</tspan><tspan
           sodipodi:role="line"
           x="53.48724"
           y="-240.67801"
           style="font-size:20px;stroke-width:0.75"
           id="tspan67">El RTL_SDR es un dispositivo el cual permite combinar tanto la parte de software como hard-</tspan><tspan
           sodipodi:role="line"
           x="53.48724"
           y="-215.67801"
           style="font-size:20px;stroke-width:0.75"
           id="tspan69">ware para implementar un sistema con el cual sea posible desarrollar procesos de radio-</tspan><tspan
           sodipodi:role="line"
           x="53.48724"
           y="-190.67801"
           style="font-size:20px;stroke-width:0.75"
           id="tspan71">comunicaciones tanto recepción como transmisión de señales.</tspan></text>
